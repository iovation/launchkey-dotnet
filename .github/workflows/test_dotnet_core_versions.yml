name: Test Dotnet SDK Versions

on: [pull_request, push]

jobs:
  run_on_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x']
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    - name: Install dependencies
      run: dotnet restore src/iovation.LaunchKey.Sdk
    - name: Build SDK
      run: dotnet build src/iovation.LaunchKey.Sdk --no-restore
    - name: Run Tests
      run: cd src/iovation.LaunchKey.Sdk.Tests && dotnet test --no-restore --verbosity normal
  
